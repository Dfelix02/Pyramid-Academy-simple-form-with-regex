<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #407194;">
    </nav>
    
    <div class="container" style="margin-top: 200px;">
        <form action="#">
            <div class="form-group row" style="justify-content: center;">
                <label for="first_name" class="col-sm-1-12 col-form-label">First Name: </label>
                <div class="col-sm-1-12">
                    <input type="text" class="form-control" name="first_name" id="first_name" required>
                </div>
            </div>
            <div class="form-group row" style="justify-content: center;">
                <label for="last_name" class="col-sm-1-12 col-form-label">Last Name: </label>
                <div class="col-sm-1-12">
                    <input type="text" class="form-control" name="last_name" id="last_name" required>
                </div>
            </div>
            <div class="form-group row" style="justify-content: center;">
                <label for="email" class="col-sm-1-12 col-form-label">Email:</label>
                <div class="col-sm-1-12">
                    <input type="email" class="form-control" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>
                </div>
            </div>
            <div class="form-group row" style="justify-content: center;">
                <div class="col-sm-1-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
